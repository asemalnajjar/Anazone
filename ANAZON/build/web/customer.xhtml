<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  
    
    <f:view contentType="text/html">
        <h:head>
            <title>Sign up</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>
            <h:form>
                <p:layout fullPage="true" style="height:100%">
                    <p:layoutUnit position="north" size="100" style="border: 0px">
                        <h:outputText value="LOGO + name " />
                    </p:layoutUnit>
                    <p:layoutUnit position="west" resizable="true" size="150" minSize="40" maxSize="200">
                        West
                    </p:layoutUnit>
                    <p:layoutUnit position="center" >
                        <p:panel  id="panel" header="Sign Up" style="margin-bottom:10px; border: 0px " >
                            <p:messages id="messages" />
                            <p:panelGrid columns="2" style="border: 0px" >
                                <p:outputLabel for="username" value="Username" />
                                <p:inputText id="username" required="true" value="#{customercontroller.user.username}" placeholder="User Name" />     
                                <p:outputLabel for="password" value="Password" />
                                <p:inputText type="password" id="password" required="true" value="#{customercontroller.user.password}" placeholder="Password" />     
                                <p:outputLabel for="firstname" value="First Name" />       
                                <p:inputText id="firstname" required="true" value="#{customercontroller.cust.firstname}" placeholder="First Name" />
                                <p:outputLabel for="lastname" value="Last Name" />
                                <p:inputText  id="lastname"  placeholder="Last Name" value="#{customercontroller.cust.lastname}"/>
                                <p:outputLabel for="phone" value="Phone" />
                                <p:inputMask id="phone" placeholder="Phone" value="#{customercontroller.cust.phone}" mask="(999) 999-9999"/>
                                <p:outputLabel for="state" value="State" />
                                <p:inputText  id="state" placeholder="State" value="#{customercontroller.cust.state}"/>
                                <p:outputLabel for="city" value="City" />
                                <p:inputText  id="city"  placeholder="City" value="#{customercontroller.cust.city}"/>
                                <p:outputLabel for="zip" value="Zip" />
                                <p:inputText  id="zip"  placeholder="Zip" value="#{customercontroller.cust.zip}"/>
                                
                            </p:panelGrid>
                            <br/>
                            <p:outputLabel value ="* is required" style="color: red"></p:outputLabel>
                        </p:panel>
                        <p:commandButton value="Submit" action="#{customercontroller.addCustomer(customercontroller.cust , customercontroller.user)}"  ajax="false"  />
                    </p:layoutUnit>
                </p:layout>
            </h:form>

        </h:body>
    </f:view>
</html>
