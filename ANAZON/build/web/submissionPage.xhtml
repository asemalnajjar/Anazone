<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css" />
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>ANAZON</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form>
            <p:layout fullPage="false">

                <ui:include src="customerHeader.xhtml" />
                <ui:include src="customerMenu.xhtml" />

                <p:layoutUnit position="center" style="border-style: none;">
                    <p:tab id="personal" title="Personal">
                        <p:panel header="Information"> 
                            <h1>Payment Information</h1>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Printed Name: *" />
                                <p:inputText value="#{orderController.paymentInfo.printedName}" required="true" label="PrintedName"/>

                                <p:outputLabel value="Credit Card Number: *" />
                                <p:inputText value="#{orderController.paymentInfo.creditCardNum}" required="true" label="CreditCardNumber"/>

                                <p:outputLabel value="CVS: *" />
                                <p:inputText value="#{orderController.paymentInfo.cvs}" required="true" label="CVS"/>

                                <p:outputLabel value="Expiration Date: *" />
                                <p:calendar value="#{orderController.paymentInfo.expirationDate}" />

                                <p:outputLabel />
                                <p:outputLabel />

                                <p:commandButton id="Submit" value="Submit" action="#{orderController.goToConfirmationPage}" />
                            </p:panelGrid>

                        </p:panel> 
                    </p:tab>
                </p:layoutUnit>

            </p:layout>
        </h:form>
    </h:body>
</html>
